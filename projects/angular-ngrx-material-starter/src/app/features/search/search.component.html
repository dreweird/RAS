<div class="container">
  <div class="row">
    <div class="offset-md-2 col-md-8 entry">
      <anms-big-input rtl placeholder="Your Search here..." [value]="newSearch"
      (keyup)="onNewSearchChange($event.target.value)" (keyup.enter)="!isSearchDisabled && onSearch()">
        <anms-big-input-action fontSet="fas" fontIcon="fa-search" 
        faIcon="search" color="accent" [disabled]="isSearchDisabled"  (action)="onSearch()">
        </anms-big-input-action>
      </anms-big-input>
      <div class="col-12 text-center" *ngIf="isSearching">

        <h4>Searching ... </h4>
  
      </div>
      <div class="col-12 text-center" *ngIf="isNoResult">

        <h3>No Search Found... </h3>
  
      </div>
 
    </div>
  </div>
  <br>
  <div class="row align-items-end">
    <div class="col-md-6 col-lg-4" [ngClass]="routeAnimationsElements" *ngFor="let res of apiResponse">
      <mat-card>
        <mat-card-title>  
          <code >{{res.date | date}} </code>{{res.type}}
        </mat-card-title>

        <mat-card-subtitle rtl>
          <span>ID: {{res.code}}</span><br>
          <span>Name/Subject: {{res.subject}}</span>
         
        </mat-card-subtitle>
        <mat-card-actions>
          <a mat-button [routerLink]="['/doc/document', res.id]" routerLinkActive="active" target="_blank">
            <fa-icon icon="book"></fa-icon>View
          </a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</div>
