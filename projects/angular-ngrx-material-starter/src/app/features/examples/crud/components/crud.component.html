<div class="container" rtl>
  <div class="row">
    <div class="col-md-12">
      <button type="button" mat-fab color="primary" class="add" [ngClass]="routeAnimationsElements"
        *ngIf="!isEditing" (click)="openDialog()">
        <fa-icon icon="plus"></fa-icon>
      </button>
      <h2>Your Documents</h2>
      <mat-tab-group color="accent" backgroundColor="primary">
        <mat-tab label="Resolutions"> 
          <br>
          <ag-grid-angular
          #agGrid
          style="width: 100%; height: 300px;"
          id="myGrid"
          class="ag-theme-alpine"
          [columnDefs]="columnDefs"
          [defaultColDef]="defaultColDef"
          [context]="context"
          [getRowNodeId]="getRowNodeId"
          [rowSelection]="rowSelection"
          [frameworkComponents]="frameworkComponents"
          [rowData]="rowData"
  
          (gridReady)="onGridReady($event)"
        ></ag-grid-angular>
        </mat-tab>
        <mat-tab label="Highlights of Meeting"> 
          <br>
          <ag-grid-angular
          #agGrid2
          style="width: 100%; height: 300px;"
          id="myGrid"
          class="ag-theme-alpine"
          [columnDefs]="columnDefs2"
          [defaultColDef]="defaultColDef"
          [context]="context"
          [getRowNodeId]="getRowNodeId"
          [rowSelection]="rowSelection"
          [frameworkComponents]="frameworkComponents"
          [rowData]="rowData2"
  
          (gridReady)="onGridReady2($event)"
        ></ag-grid-angular>
        </mat-tab>
      
      </mat-tab-group>
     
    </div>
  </div>
</div>
